{% extends "layout.html" %}

{% block head %}
  {{ super() }}
  <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
{% endblock %}

{% block subtitle %}登陆{% endblock %}

{% block body %}
  <form class="form-signin" action="{{ url_for('login') }}" method="post">
    <h2 class="form-signin-heading">{{ self.title() }}</h2>
    <label for="inputUsername" class="sr-only">用户名</label>
    <input type="text" id="inputUsername" class="form-control" name="username" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
  </form>
{% endblock %}

{% block js_plugin %}
  {% if invaild %}
    <div id="invaildModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="invaildModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="popModalLabel">登陆失败</h4>
          </div>
          <div class="modal-body">
            <p>用户名或密码错误</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}

{% block js_load %}
  {{ super() }}
  <script>$('#invaildModal').modal('show')</script>
{% endblock %}
